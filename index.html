<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script> 
</head>
  <body>
    <div class="container">
      <div class="app-box mt-5">
        <div class="row header">
          <div class="col-6 city-name-display">
            <h1 id="city-header">Sedalia</h1>
            <!-- <p class="smaller high">sync to location</p> -->
          </div> 
          <div class="col-6 search-div">
            <input type="text" placeholder="change city" id="city-search-bar"/>
            <br/>
            <input type="submit" id="city-search-submit-btn" value="Go"> 
            <input type="submit" id="sync-location-btn" value="Sync Location"> 
          </div>
        </div>
<br/>
<br/>
        <div class="conditions-display">
          <h2 id="current-temp">43°<sup class=smaller>F</sup><sup class=smaller></sup></h2>
          <h4 id="current-description">raining</h4>
          <h4 id="current-humidity">10% humidity</h4>
          <h4 id="todays-date">Nov 5 </h4>
        </div>
<br/>
<br/>
<div class="week-display">
<div class="row">
<div class="col-3 border card day-2-card">
<img src="src/media/sunny.png" alt="weather-icon" class="weather-icon">
<br/>
<div class=row>
<div class=col><p class="small low">31°</p></div>
<div class=col><p class="small high">40°</p></div>
</div>
</div>
</div>
<div class="row">
<div class="col-3 border card day-3-card">
<img src="src/media/clear-sky.png" class="weather-icon"alt="weather-icon">
<br/>
<div class=row>
<div class=col><p class="small low">31°</p></div>
<div class=col><p class="small high">40°</p></div>
</div>
</div>
<div class="col-3 border card day-4-card">
<img src="src/media/rain.png" alt="weather-icon" class="weather-icon">
<br/>
<div class=row>
<div class=col><p class="small low">31°</p></div>
<div class=col><p class="small high">40°</p></div>
</div>
</div>
<div class="row">
<div class="col-3 border card day-5-card">
<img src="src/media/lightning.png" alt="weather-icon" class="weather-icon">
<br/>
<div class=row>
<div class=col><p class="small low">31°</p></div>
<div class=col><p class="small high">40°</p></div>
</div>
</div>
<div class="col-3 border card day-6-card">
<img src="src/media/sleet.png" alt="weather-icon" class="weather-icon">
<br/>
<div class=row>
<div class=col><p class="small low">31°</p></div>
<div class=col><p class="small high">40°</p></div>
</div>
</div>
<div class="col-3 border card day-7-card">
<img src="src/media/snowfall.png" alt="weather-icon" class="weather-icon">
<br/>
<div class=row>
<div class=col><p class="small low">31°</p></div>
<div class=col><p class="small high">40°</p></div>
</div>
</div>
</div>
</div>

</div>
</div>
      </div>
    </div>
<script src="src/index.js"></script>
  </body>
</html>
