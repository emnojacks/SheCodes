<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script> 
</head>
  <body>
    <div class="container">
      <div class="app-box mt-5">
        <div class="row header">
          <div class="col-6 city-name-display">
            <h1 id="city-header">Chicago</h1>
  <h2 id="todays-date">Nov 5 </h2>
          
          </div> 
          <div class="col-6 search-div">

<!-- city search bar -->
            <input type="text" placeholder="change city" id="city-search-bar"/>

<!-- switch metric tgl -->
<label class="switch" for="switch-metric-toggle">
  <input type="checkbox" id="switch-metric-toggle"  name="switch-metric-toggle" value="imperial" checked>
  <span class="slider round"></span> 
</label>
<!-- city search btn -->
            <input type="submit" id="city-search-submit-btn" value="get weather"> 
<!-- sync location -->
            <input type="submit" id="sync-location-btn" value="sync city"> 


<br>
          </div>
        </div>
        <div class="conditions-display">
<div id = "icon-div">
  <img src="src/icons/04n.png" alt="weather-icon"/>
</div>
<!-- DUMMY DATA TO PREVENT EMPTY OBJECTS -->
          <h2 id="current-temp">43°<sup class="smaller">F</sup></h2>
          <h4 id="current-description">raining</h4>
          <h4 id="current-humidity">10% humidity</h4>
<h4 id="current-wind-speed">wind 10 mph</h4>
        </div>
<br/>
<br/>
<div class="week-display">
<div class="row">
<div class="col-3 border card">
<div class = day-2-card>
<img src="src/icons/01d.png" alt="weather-icon" class="weather-icon">
</div>
<div class=row>
<div class=col-sm><p class="small low" id="day-2-low">31°</p></div>
<div class=col-sm><p class="small low" id="tomorrowsDate"></p></div>
<div class=col-sm><p class="small high" id="day-2-high">40°</p></div>
</div>
</div>
</div>
<div class="row">
<div class="col-3 border card">
<div class="day-3-card">
<img src="src/icons/04d.png" class="weather-icon"alt="weather-icon">
</div>
<div class=row>
<div class=col-sm><p class="small low"id="day-3-low">31°</p></div>
<div class=col-sm><p class="small low" id="day-3-date"></p></div>
<div class=col-sm><p class="small high" id="day-3-high">40°</p></div>
</div>
</div>
<div class="col-3 border card">
<div class=" day-4-card">
<img src="src/icons/50d.png" alt="weather-icon" class="weather-icon">
</div>
<div class=row>
<div class=col-sm><p class="small low" id="day-4-low">31°</p></div>
<div class=col-sm><p class="small low" id="day-4-date"></p></div>
<div class=col-sm><p class="small high" id="day-4-high">40°</p></div>
</div>
</div>
<div class="row">
<div class="col-3 border card">
<div class="day-5-card">
<img src="src/icons/11d.png" alt="weather-icon" class="weather-icon">
</div>
<div class=row>
<div class=col-sm><p class="small low" id="day-5-low">31°</p></div>
<div class=col-sm><p class="small low" id="day-5-date"></p></div>
<div class=col-sm><p class="small high" id="day-5-high">40°</p></div>
</div>
</div>
<div class="col-3 border card">
<div class="day-6-card">
<img src="src/icons/04d.png" alt="weather-icon" class="weather-icon">
</div>
<div class=row>
<div class=col-sm><p class="small low" id="day-6-low">31°</p></div>
<div class=col-sm><p class="small low" id="day-6-date"></p></div>
<div class=col-sm><p class="small high"id="day-6-high">40°</p></div>
</div>
</div>
<div class="col-3 border card">
<div class="day-7-card">
<img src="src/icons/10d.png" alt="weather-icon" class="weather-icon">
</div>
<div class=row>
<div class=col-sm><p class="small low" id="day-7-low">31°</p></div>
<div class=col-sm><p class="small low" id="day-7-date"></p></div>
<div class=col-sm><p class="small high" id="day-7-high">40°</p></div>
</div>
</div>
</div>
</div>

</div>
<br/>
<p class="small">
<a href="https://github.com/emnojacks/SheCodes" target="_blank" rel=”noopener”>
Em J's GitHub Repo</a>
</p>
</div>

<br/>
      </div>

    </div>
<script src="src/index.js"></script>
  </body>
</html>
